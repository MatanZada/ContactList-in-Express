<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <br>
    <br>
    <label for="fname">Name:</label>
    <input type="text" data-role="name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" data-role="email">
    <br><br>
    <label for="phone">Phone:</label>
    <input type="tel" data-role="phone">
    <br><br>
    <input type="button" value="contact-us" data-role="Btn">


    <h1>My All Contacts</h1>
    <ol data-role="contacts-list"></ol>

    <script>
        $(function () {
            $('[data-role="Btn"]').click(function () {
                let name = $('[data-role="name"]').val(),
                    email = $('[data-role="email"]').val(),
                    phone = $('[data-role="phone"]').val()
                $.post("/contact-us", {
                    name,
                    email,
                    phone
                });
            })
        })
    </script>

</body>

</html>
